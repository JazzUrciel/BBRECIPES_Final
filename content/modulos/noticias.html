<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Noticias en México</title>
  </head>
  <body>
    <h1>Noticias en México</h1>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../otras_img/amlo.jpg" class="d-block w-100" alt="..." width="620" height="650">
            <div class="carousel-caption d-none d-md-block">
                <h5>AMLO pide perdón</h5>
                <p><a href="https://www.jornada.com.mx/notas/2021/08/13/politica/pide-amlo-perdon-a-victimas-de-la-conquista-espanola/">Pide AMLO perdón a víctimas de la conquista</a></p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../otras_img/bozzo.jpg" class="d-block w-100" alt="..." width="620" height="650">
            <div class="carousel-caption d-none d-md-block">
                <h5>Laura Bozzo</h5>
                <p><a href="https://www.jornada.com.mx/notas/2021/08/13/politica/pide-amlo-perdon-a-victimas-de-la-conquista-espanola/">Pide Laura Bozzo suspender prisión preventiva</a></p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../otras_img/escuela.jpg" class="d-block w-100" alt="..." width="620" height="650">
            <div class="carousel-caption d-none d-md-block">
                <h5>Regreso a clases presenciales</h5>
                <p><a class="link-notice" href="https://www.jornada.com.mx/notas/2021/08/13/politica/pide-amlo-perdon-a-victimas-de-la-conquista-espanola/">Regreso a clases presenciales será el 30 de agosto; este es el protocolo sanitario a seguir</a></p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
